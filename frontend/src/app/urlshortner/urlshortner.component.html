<div class="URLShortner-container">
  <div class="url-header">
    <h1>URL Shortener</h1>
    <p>Transform your long URLs into short, shareable links</p>
  </div>

  <div class="form-group">
    <div class="url-input">
      <input
        type="text"
        id="url"
        formControlName="url"
        placeholder="Enter your URL here"
        [class.invalid]="urlControl?.invalid && urlControl?.touched">
      <svg class="input-icon" width="20" height="20" viewBox="0 0 24 24" fill="none" stroke="currentColor" stroke-width="2" stroke-linecap="round" stroke-linejoin="round">
        <path d="M10 13a5 5 0 0 0 7.54.54l3-3a5 5 0 0 0-7.07-7.07l-1.72 1.71"></path>
        <path d="M14 11a5 5 0 0 0-7.54-.54l-3 3a5 5 0 0 0 7.07 7.07l1.71-1.71"></path>
      </svg>
    </div>
  </div>

  <button class="submit-btn" (click)="shortenUrl()">Shorten URL</button>
